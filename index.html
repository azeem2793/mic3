
<html>
<head>
    <title>Mi-C3 Task Azeem</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/browser.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <h3>User's List</h3>
        <input type="text" id="searchNameTxt" class="form-control" onkeyup="filterPersonByName()" placeholder="Search People By Names" />

        <div id="userdatatable">
            <p>Loading....</p>
        </div>

        <div id="root"></div>
    </div>

    <script type="text/babel" src="users.js">
    </script>


    <script>
        function filterPersonByName() {
            var name_input, filter, people_table, tr, td, i;
            name_input = document.getElementById("searchNameTxt");
            filter = name_input.value.toUpperCase();
            people_table = document.getElementById("peopleTable");
            tr = people_table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

    </script>
</body>

</html>
